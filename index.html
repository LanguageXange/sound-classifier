<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Classifier - Mario Kart</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>How To Play</h1>
      <div class="instruction">
        <span>Time's up ⌛ </span>
        <span>Snap Fingers: Up ⬆️</span>
        <span>Tongue Click : Down ⬇️</span>
      </div>

      <div class="game-info">
        <div class="scoreboard">Your Score: <span id="score">0</span></div>
        <div class="emojistatus">Status: <span id="emoji">😴</span></div>
      </div>

      <div class="game">
        <div id="mario"></div>
        <div id="coin"></div>
        <button type="button" onclick="init()">Start Game</button>
      </div>
    </div>

    <footer>
      Created by Cindy Lin. Powered By
      <a href="https://teachablemachine.withgoogle.com/" target="_blank"
        >Teachable Machine</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
